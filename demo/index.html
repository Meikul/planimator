<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Planimator Demo</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,400i,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script>
      <div id="pl-container">
        <div id="pl-panel">
          <div class="pl-header pl-panel-header">
            Planimator
          </div>
          <div id="pl-frames-wrapper">
            <div class="pl-frame">
              <div class="pl-header">
                <div class="pl-frame-title">
                  Keyframe 1
                  <input type="text" value="Keyframe 1"/>
                </div>
                <div class="pl-header-buttons">
                  <div class="fa fa-bars"></div>
                  <label class="pl-radio" title="active">
                    <input type="radio" name="active" />
                    <div></div>
                  </label>
                  <div class="fa fa-plus"></div>
                </div>
              </div>
              <div class="pl-frame-window">
                <div class="pl-prop-row pl-new-prop">

                </div>
                <div class="pl-prop-row">
                  <label>Opacity</label>
                  <div class="pl-manipulators">
                    <div class="pl-slider-group">
                      <div class="pl-slider">
                        <div class="pl-slider-indicator"></div>
                      </div>
                      <input type="number" min="0" max="1" step="0.1" />
                    </div>
                  </div>
                </div>
                <div class="pl-prop-row">
                  <label>Not Opacity</label>
                  <div class="pl-manipulators">
                    <div class="pl-slider">
                      <div class="pl-slider-indicator"></div>
                    </div>
                    <input type="number" min="0" max="1" step="0.1" />
                  </div>
                </div>
              </div>
            </div>
            <div class="pl-frame">
              <div class="pl-header">
                <div class="pl-frame-title">
                  Keyframe 2
                  <input type="text" value="Keyframe 2"/>
                </div>
                <div class="pl-header-buttons">
                  <div class="fa fa-bars"></div>
                  <label class="pl-radio" title="active">
                    <input type="radio" name="active" />
                    <div></div>
                  </label>
                  <div class="fa fa-plus"></div>
                </div>
              </div>
              <div class="pl-frame-window">
                <div class="pl-prop-row pl-new-prop">

                </div>
              </div>
            </div>
                <div class="pl-frame">
              <div class="pl-header">
                <div class="pl-frame-title">
                  Keyframe 3
                  <input type="text" value="Keyframe 3"/>
                </div>
                <div class="pl-header-buttons">
                  <div class="fa fa-bars"></div>
                  <label class="pl-radio" title="active">
                    <input type="radio" name="active" />
                    <div></div>
                  </label>
                  <div class="fa fa-plus"></div>
                </div>
              </div>
              <div class="pl-frame-window">
                <div class="pl-prop-row pl-new-prop">

                </div>
              </div>
            </div>
          </div>
          <div class="pl-new-frame">
            New Frame <span class="fa fa-plus"></span>
          </div>
        </div>
      </div>
      <script src="../planimator.js"></script>
      <!-- <script src="reload.js"></script> -->
      <script src="script.js"></script>
      <div class="something">

      </div>
    </body>
  </html>
