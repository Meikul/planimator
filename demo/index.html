<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Planimator Demo</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,400i,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div id="pl-panel">
        <div class="pl-header pl-panel-header">
          Planimator
        </div>
        <div class="pl-frames-wrapper">
          <div class="pl-frame">
            <div class="pl-header">
              Keyframe 1
              <div class="fa fa-plus pl-plus"></div>
            </div>
            <div class="pl-frame-window">
              <div class="pl-prop-row pl-new-prop">

              </div>
              <div class="pl-prop-row">
                <label>Opacity</label>
                <div class="pl-manipulators">
                  <div class="pl-slider">
                    <div class="pl-slider-indicator"></div>
                  </div>
                  <input type="number" min="0" max="1" step="0.1" />
                </div>
              </div>
              <div class="pl-prop-row">
                <label>Not Opacity</label>
                <div class="pl-manipulators">
                  <div class="pl-slider">
                    <div class="pl-slider-indicator"></div>
                  </div>
                  <input type="number" min="0" max="1" step="0.1" />
                </div>
              </div>
            </div>
          </div>
          <div class="pl-frame">
            <div class="pl-header">
              Keyframe 2
              <div class="fa fa-plus pl-plus"></div>
            </div>
            <div class="pl-frame-window">

            </div>
          </div>
          <div class="pl-frame">
            <div class="pl-header">
              Keyframe 3
              <div class="fa fa-plus pl-plus"></div>
            </div>
            <div class="pl-frame-window">

            </div>
          </div>
        </div>
      </div>
      <script src="../planimator.js"></script>
      <script src="reload.js"></script>
      <script src="script.js"></script>
      <div class="something">

      </div>
    </body>
  </html>
